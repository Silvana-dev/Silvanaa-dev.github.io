</head>
<body>
  <style>
body {
background-color: #5F9EA0

</style>

    <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
    <div id="login">
    <form method="post" action="pages/login.html"> 
        <h1>Login</h1> 
        <p> 
        <label for="nome_login"><h4>Email</label></h4>
        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
        </p>
           
        <p> 
        <label for="email_login"><h4>Senha</label></h4>
        <input id="email_senha" name="email_senha" required="required" type="password" placeholder="ex. senha" /> 
        </p>
           
        <p> 
        <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
        <la

        bel for="manterlogado">Manter-me logado</label>
        </p>
           
        <p> 
        <input type="submit" value="Logar" onclick="validarLogin()"/>
        </p>
           
        <p class="link">
           Ainda não tem conta?
        <a href="#paracadastro">Cadastre-se</a>
        </p>
        </form>
        </div>
 
        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
        <form method="post" action="pages/login.html"> 
        <h1>Cadastro</h1> 
               

           
        <p> 
        <label for="nome_cad"><h4>Nome</label></h4>
        <input id="Nome" name="nome_cad" required="required" type="text" placeholder="nome" />
        </p>
        <p> 
        <label for="email_cad"><h4>Email</label></h4>
        <input id="Email" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
        </p>
           
        <p> 
        <label for="senha_cad"><h4>Senha</label></h4>
        <input id="Senha" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
        </p>
           
        <p> 
        <label for="cpf_cad"><h4>Cpf</label></h4>
        <input id="Cpf" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
        </p>
        <p> 
        <p>
        <label for="Plantações"><h4>Plantações</label></h4>
        <button>SIM</button>
        <button>NÃO</button>
        </p>
        <label for="plantacoes_cad"><h4><font color = "#000000">Suas Plantações</label></h4></font>
        <input id="Plantacoes" name="plantacoes_cad" required="required" type="text" placeholder="nome" />
        </p>
        <p> 
        <input type="submit" value="Cadastrar" onclick="validar()"/>
        <a href="#paralogin"> Ir para Login </a>
        </p>
           
        <p class="link">  
          Já tem conta?
        <a href="#paralogin"> Ir para Login </a>
        </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
